<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STORYHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --container: 1120px;
      --bg: #f3f3f3;
      --card: #ffffff;
      --text: #222;
      --muted: #777;
      --line: #e6e6e6;
      --shadow: 0 6px 16px rgba(0,0,0,.08);
      --brand: #f39c12;
      --brand2:#d35400;
    }
    *{ box-sizing:border-box; }
    body{
      margin: 0;
      font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;
      font-weight: 400;
      color: var(--text);
      background: var(--bg);
    }
    .container{
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 16px;
    }

    .topbar{
      background:#fff;
      border-bottom:1px solid var(--line);
      position: sticky;
      top:0;
      z-index:10;
    }
    .topbar-inner{
      height:64px;
      display:flex;
      align-items:center;
      gap:18px;
    }
    .logo{
      text-decoration:none;
      font-weight:900;
      letter-spacing:.5px;
      font-size:26px;
      color:var(--brand);
      font-style: italic;
    }

    .nav{ display:flex; gap:14px; margin-left: 12px; }
    .nav-item{ position:relative; }
    .nav-btn{
      border:0;
      background:transparent;
      font-weight:700;
      cursor:pointer;
      padding:8px 10px;
      border-radius:8px;
      color:#444;
    }
    .nav-btn:hover{ background:#f7f7f7; }
    .nav-menu{
      position:absolute;
      top:42px;
      left:0;
      min-width: 180px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:10px;
      box-shadow: var(--shadow);
      padding:8px;
      display:none;
    }
    .nav-item:hover .nav-menu{ display:block; }

    .search{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:8px;
      background:#fafafa;
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      width: 320px;
    }
    .search input{
      border:0;
      outline:0;
      background:transparent;
      flex:1;
      font-size:14px;
    }

    .page{ padding: 18px 0 30px; }

    .section{
      background: linear-gradient(#f7f7f7, #f3f3f3);
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 14px;
    }

    .section-head{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 10px;
    }

    .hot-grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
    }

    .card{
      background: var(--card);
      border-radius: 10px;
      overflow:hidden;
      border:1px solid #e9e9e9;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      cursor:pointer;
      display:flex;
      flex-direction:column;
    }

    .cover{
      height: 140px;
      background:#ddd;
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit: cover;
    }
    .caption{
      padding: 8px;
      font-size: 13px;
      font-weight: 700;
    }

    .bottom{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap: 16px;
      margin-top: 16px;
    }

    .updates{ display:flex; flex-direction:column; }

    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
    }
    .modal.open{ display:flex; }

    .footer{
      background:#fff;
      border-top:1px solid var(--line);
      margin-top: 20px;
    }
    .footer-inner{
      padding: 14px 0;
      color:#666;
      font-size:13px;
    }

    /* ⚠️ giữ search hiển thị để test */
    @media (max-width: 820px){
      .hot-grid{ grid-template-columns: repeat(3, 1fr); }
      /* .search{ display:none; } */
    }
  </style>
</head>

<body>

<header class="topbar">
  <div class="container topbar-inner">
    <a class="logo" href="#top">STORYHUB</a>

    <nav class="nav">
      <div class="nav-item">
        <button class="nav-btn">DANH SÁCH</button>
        <div class="nav-menu">
          <a href="#hot">Truyện hot</a>
          <a href="#updates">Mới cập nhật</a>
        </div>
      </div>
    </nav>

    <form class="search" onsubmit="return false;">
      <input id="searchInput" type="search" placeholder="Tìm kiếm truyện..." />
    </form>
  </div>
</header>

<main class="container page" id="top">

  <section class="section" id="hot">
    <div class="section-head">
      <h2>TRUYỆN HOT</h2>
      <select id="categorySelect">
        <option value="__all__">TẤT CẢ</option>
      </select>
    </div>
    <div class="hot-grid" id="hotGrid"></div>
  </section>

  <section class="bottom">
    <div class="updates" id="updatesList"></div>
  </section>

</main>

<div class="modal" id="modal"></div>

<footer class="footer">
  <div class="container footer-inner">
    STORYHUB
  </div>
</footer>

<!-- ✅ SCRIPT ĐÚNG -->
<script src="./js/script.js"></script>

</body>
</html>

<!doctype html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>STORYHUB</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

  <style>
    :root{
      --container: 1120px;
      --bg: #f3f3f3;
      --card: #ffffff;
      --text: #222;
      --muted: #777;
      --line: #e6e6e6;
      --shadow: 0 6px 16px rgba(0,0,0,.08);
      --brand: #f39c12;
      --brand2:#d35400;
    }
    *{ box-sizing:border-box; }
    body{
      margin: 0;
      font-family: 'Be Vietnam Pro', Arial, Helvetica, sans-serif;
      font-weight: 400;
      color: var(--text);
      background: var(--bg);
    }
    .container{
      max-width: var(--container);
      margin: 0 auto;
      padding: 0 16px;
    }

    .topbar{
      background:#fff;
      border-bottom:1px solid var(--line);
      position: sticky;
      top:0;
      z-index:10;
    }
    .topbar-inner{
      height:64px;
      display:flex;
      align-items:center;
      gap:18px;
    }
    .logo{
      text-decoration:none;
      font-weight:900;
      letter-spacing:.5px;
      font-size:26px;
      color:var(--brand);
      text-shadow: 0 1px 0 rgba(0,0,0,.1);
      font-style: italic;
    }
    .nav{
      display:flex;
      gap:14px;
      margin-left: 12px;
    }
    .nav-item{ position:relative; }
    .nav-btn{
      border:0;
      background:transparent;
      font-weight:700;
      cursor:pointer;
      padding:8px 10px;
      border-radius:8px;
      color:#444;
    }
    .nav-btn:hover{ background:#f7f7f7; }
    .caret{ margin-left:6px; opacity:.7; }
    .nav-menu{
      position:absolute;
      top:42px;
      left:0;
      min-width: 180px;
      background:#fff;
      border:1px solid var(--line);
      border-radius:10px;
      box-shadow: var(--shadow);
      padding:8px;
      display:none;
    }
    .nav-item:hover .nav-menu{ display:block; }
    .nav-menu a{
      display:block;
      padding:10px 10px;
      text-decoration:none;
      color:#333;
      border-radius:8px;
      font-size:14px;
    }
    .nav-menu a:hover{ background:#f5f5f5; }

    .search{
      margin-left:auto;
      display:flex;
      align-items:center;
      gap:8px;
      background:#fafafa;
      border:1px solid var(--line);
      border-radius:999px;
      padding:8px 10px;
      width: 320px;
      max-width: 45vw;
    }
    .search input{
      border:0;
      outline:0;
      background:transparent;
      flex:1;
      font-size:14px;
    }
    .search button{
      border:0;
      cursor:pointer;
      background:transparent;
      font-size:16px;
      opacity:.85;
    }

    .subbar{
      background:#fff;
      border-bottom:1px solid var(--line);
    }
    .subtext{
      display:block;
      padding:8px 0;
      color:#666;
      font-size:13px;
    }

    .page{ padding: 18px 0 30px; }

    .section{
      background: linear-gradient(#f7f7f7, #f3f3f3);
      border:1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
      padding: 14px 14px 18px;
    }

    .section-head{
      display:flex;
      align-items:center;
      gap:12px;
      margin-bottom: 10px;
    }
    .section-title{
      margin:0;
      font-size:22px;
      letter-spacing:.2px;
      font-weight:900;
      color:#333;
    }
    .filter{ margin-left:auto; }
    .filter select{
      padding:10px 12px;
      border:1px solid #cfcfcf;
      border-radius:6px;
      background:#fff;
      font-weight:700;
      color:#444;
      min-width: 170px;
    }

    .hot-grid{
      display:grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 14px;
      padding: 6px 6px 2px;
    }
    @media (max-width: 1100px){
      .hot-grid{ grid-template-columns: repeat(5, 1fr); }
    }
    @media (max-width: 820px){
      .hot-grid{ grid-template-columns: repeat(3, 1fr); }
      .search{ display:none; }
    }

    .card{
      background: var(--card);
      border-radius: 10px;
      overflow:hidden;
      border:1px solid #e9e9e9;
      box-shadow: 0 2px 10px rgba(0,0,0,.06);
      cursor:pointer;
      transition: transform .12s ease;
      display:flex;
      flex-direction:column;
    }
    .card:hover{ transform: translateY(-2px); }
    .cover{
      height: 140px;
      background:#ddd;
      position:relative;
    }
    .cover img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .caption{
      padding: 8px 8px 10px;
      font-size: 13px;
      font-weight: 700;
      color:#333;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .bottom{
      display:grid;
      grid-template-columns: 1fr 320px;
      gap: 16px;
      margin-top: 16px;
    }
    @media (max-width: 980px){
      .bottom{ grid-template-columns: 1fr; }
    }

    .block{
      background:#fff;
      border:1px solid var(--line);
      border-radius: 14px;
      box-shadow: 0 1px 0 rgba(0,0,0,.04);
      padding: 14px;
    }

    .block-title{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom: 10px;
    }
    .block-title h3{
      margin:0;
      font-size:18px;
      font-weight:900;
      color:#333;
      letter-spacing:.2px;
    }
    .dot{
      width:10px;height:10px;
      background: var(--brand2);
      border-radius:2px;
    }
    .line{
      height:2px;
      background: var(--brand2);
      flex:1;
      opacity:.9;
      border-radius:999px;
      margin-left: 10px;
    }

    .updates{ display:flex; flex-direction:column; }
    .row{
      display:grid;
      grid-template-columns: 1fr 160px 90px 90px;
      gap:10px;
      padding: 10px 6px;
      border-top:1px solid #f0f0f0;
      align-items:center;
      font-size:14px;
    }
    .row:first-child{ border-top:0; }
    .row a{
      text-decoration:none;
      color:#333;
      font-weight:700;
    }
    .row a:hover{ color: var(--brand2); }
    .pill{
      display:inline-block;
      font-size:11px;
      font-weight:900;
      padding:3px 6px;
      border-radius:6px;
      margin-left:8px;
      border:1px solid #d9f1d9;
      background:#eefbee;
      color:#1e8e3e;
      vertical-align:middle;
    }
    .muted{ color: var(--muted); font-size:13px; }
    .chap{ color: var(--brand2); font-weight:900; text-align:right; }
    .time{ color:#666; text-align:right; font-size:13px; }

    @media (max-width: 720px){
      .row{ grid-template-columns: 1fr 110px 80px; }
      .row .time{ display:none; }
    }

    .genre-title{
      font-weight:900;
      color: var(--brand2);
      margin-bottom: 10px;
      font-size: 16px;
    }
    .genre-grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px 14px;
      font-size:14px;
    }
    .genre-grid button{
      border:0;
      background:transparent;
      text-align:left;
      cursor:pointer;
      color:#333;
      padding:6px 2px;
    }
    .genre-grid button:hover{
      color: var(--brand2);
      text-decoration: underline;
    }

    .modal{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,.55);
      display:none;
      align-items:center;
      justify-content:center;
      padding: 18px;
      z-index:50;
    }
    .modal.open{ display:flex; }
    .modal-card{
      width:min(980px, 96vw);
      max-height: 92vh;
      background:#fff;
      border-radius: 16px;
      overflow:hidden;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
    }
    .modal-head{
      padding: 12px 14px;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      gap:10px;
    }
    .modal-title{
      margin:0;
      font-size:16px;
      font-weight:900;
      flex:1;
    }
    .modal-close{
      border:0;
      background:#f1f1f1;
      cursor:pointer;
      padding:8px 10px;
      border-radius:10px;
      font-weight:900;
    }
    .modal-body{
      padding: 12px 14px;
      overflow:auto;
    }
    .reader-top{
      display:flex;
      gap:12px;
      align-items:flex-start;
      margin-bottom: 10px;
    }
    .reader-cover{
      width: 120px;
      height: 160px;
      border-radius: 12px;
      overflow:hidden;
      border:1px solid var(--line);
      background:#eee;
      flex:0 0 auto;
    }
    .reader-cover img{ width:100%; height:100%; object-fit:cover; display:block; }
    .reader-info h4{ margin:0 0 6px; font-size:18px; }
    .reader-info p{ margin:0 0 6px; color:#555; line-height:1.35; }
    .reader-actions{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top: 8px;
    }
    .reader-actions select{
      padding:10px 12px;
      border:1px solid var(--line);
      border-radius:10px;
      background:#fff;
      font-weight:800;
    }
    .btn{
      border:0;
      cursor:pointer;
      border-radius:10px;
      padding:10px 12px;
      font-weight:900;
      background: var(--brand2);
      color:#fff;
    }
    .pages{
      display:flex;
      flex-direction:column;
      gap:10px;
      margin-top: 12px;
    }
    .pages img{
      width:100%;
      height:auto;
      border-radius: 12px;
      border:1px solid #eee;
      background:#fafafa;
    }

    .footer{
      background:#fff;
      border-top:1px solid var(--line);
      margin-top: 20px;
    }
    .footer-inner{
      padding: 14px 0;
      color:#666;
      font-size:13px;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <div class="container topbar-inner">
      <a class="logo" href="#top">STORYHUB</a>

      <nav class="nav">
        <div class="nav-item">
          <button class="nav-btn" type="button">DANH SÁCH <span class="caret">▾</span></button>
          <div class="nav-menu">
            <a href="#hot">Truyện hot</a>
            <a href="#updates">Mới cập nhật</a>
          </div>
        </div>

        <div class="nav-item">
          <button class="nav-btn" type="button">THỂ LOẠI <span class="caret">▾</span></button>
          <div class="nav-menu" id="navCategoryMenu"></div>
        </div>
      </nav>

      <form class="search" onsubmit="return false;">
        <input id="searchInput" type="search" placeholder="Tìm kiếm truyện..." autocomplete="off" />
        <button class="search-btn" type="button" id="searchBtn" aria-label="Tìm kiếm"></button>
      </form>
    </div>
  </header>

  <div class="subbar">
    <div class="container">
      <span class="subtext">CN x Bamkeii</span>
    </div>
  </div>

  <main class="container page" id="top">
    <section class="section" id="hot">
      <div class="section-head">
        <h2 class="section-title">TRUYỆN HOT</h2>
        <div class="filter">
          <select id="categorySelect">
            <option value="__all__">TẤT CẢ</option>
          </select>
        </div>
      </div>

      <div class="hot-grid" id="hotGrid"></div>
    </section>

    <section class="bottom">
      <div class="left">
        <div class="block" id="updates">
          <div class="block-title">
            <span class="dot"></span>
            <h3>TRUYỆN MỚI CẬP NHẬT</h3>
            <span class="line"></span>
          </div>
          <div class="updates" id="updatesList"></div>
        </div>
      </div>
    </section>
  </main>

  <div class="modal" id="modal">
    <div class="modal-card" role="dialog" aria-modal="true">
      <div class="modal-head">
        <h3 class="modal-title" id="modalTitle">Đọc truyện</h3>
        <button class="modal-close" id="modalClose" type="button">Đóng</button>
      </div>

      <div class="modal-body">
        <div class="reader-top">
          <div class="reader-cover"><img id="readerCover" alt=""></div>
          <div class="reader-info">
            <h4 id="readerName">Tên truyện</h4>
            <p class="muted" id="readerCategory">Thể loại</p>
            <p id="readerDesc">Mô tả</p>

            <div class="reader-actions">
              <select id="chapterSelect"></select>
              <button class="btn" id="loadChapterBtn" type="button">Xem chương</button>
            </div>
          </div>
        </div>

        <div class="pages" id="pages"></div>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container footer-inner">
      STORYHUB
    </div>
  </footer>


  <script src="./js/script.js"></script>
</body>
</html>
